<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/destyle.css">
  <title>Nectere</title>
</head>
<body>
  <header>
    <div class="pink-filter"></div>
    <img src="./imgs/nectere-logo-full-transparent.png" alt="Nectere" class="logo">
    <p>すべての若者が平等に学び、活躍できる社会を作る。</p>
  </header>
  <main>
    <section id="services">
      <h1 data-subtitle="Services">事業内容</h1>
      <div class="service">
        <div class="card image-card">
          <img src="./imgs/homepage-development.svg" alt="ボームページ・Webアプリ開発">
        </div>
        <div class="card content-card">
          <p class="card-number">01</p>
          <h2>Webアプリ, <br/> ホームページ制作</h2>
          <p class="description">デザインからコーディング、サーバーへのアップロードまで一貫した体制で対応いたします。</p>
          <a class="btn">
            Webアプリ, ホームページ制作事業
            <div class="btn-icon btn-icon-blue"></div>
          </a>
        </div>
      </div>
      <div class="service">
        <div class="card image-card">
          <img src="./imgs/mal-learn-image.svg" alt="ボームページ・Webアプリ, ホームページ制作事業アプリ開発">
        </div>
        <div class="card content-card">
          <p class="card-number">02</p>
          <h2 class="h2-with-subtitle">
            <img src="./imgs/nectere-logo.png" alt="Mal Learn">
            <span>「意味のある教育をみんなに」</span>
            Mal Learn
          </h2>
          <p class="description">生徒と先生、そして生徒同士の繋がりを重視した、映像授業サービスの概念を覆すアプリケーションです。</p>
          <a class="btn">
            Webアプリ, ホームページ制作事業
            <div class="btn-icon btn-icon-blue"></div>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
